<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Analysis Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
    <h1>✅ Drawing Analysis Complete</h1>
    <div class="image-container">
        <div class="image-card">
            <h3>Original</h3>
            <img src="{{ original }}" alt="Original Drawing" />
        </div>
        <div class="image-card">
            <h3>Annotated</h3>
            <img src="{{ annotated }}" alt="Annotated Drawing" />
        </div>
    </div>
    <div class="report-box">
        <h3>📊 AI Report:</h3>
        <pre>{{ report }}</pre>
    </div>
    <a href="/" class="back-link">← Analyze Another</a>
</body>
</html>
